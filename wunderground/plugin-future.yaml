plugin:
    type: cloud                 # plugin type (system, gateway, interface, protocol, cloud)
    subtype: weather            # plugin subtype (if applicable)
    version: 1.2.1              # Plugin version
#   keywords:                   # keywords, where applicable
    sh_minversion: 1.3          # minimum shNG version to use this plugin
#   sh_maxversion:              # maximum shNG version to use this plugin
    multi_instance: true        # plugin supports multi instance
    description: 'Abfrage der Daten des Wetterdienstes Wunderground.com'
    maintainer: msinn
#    tester:

config:
    class_name: Wunderground
    class_path: plugins.wunderground

    parameter:
        apikey:
            type: str
            description:
                de: Zugangsschlüssel zum Wundergroung API
                en: Enter you registered wunderground API key to allow access to Wunderground
        language:
            type: str
            description: 
                de: 'Sprache der Wettervorhersage. Beispiele: EN: Englisch, DL: Deutsch, FR: Französisch, LI: Britisches Englisch, FC: Kanadisches Französisch, CH: Schweizer-Deutsch'
                en: 'Defines the language for the forcast data. Examples: EN: English, DL: German, FR: French, LI: British English, FC: French Canadian, CH: Swiss'
            valid:
              - de
              - en
              - fr
              - le
              - fc
              - ch
            default: de
        location:
            type: str
            description:
              de: Ort für die Wettervorhersage oder ID der Wetterstation
              en: city for forcast or id of weather station
        item_subtree:
            type: str
            description:
        log_start:
            type: bool
            description:
        instance:
            type: str
            description:

# ------------------------------------------------------------

item_attributes:
    wug_xmlstring:
        attributetype: str
        description:
            de: Auszuwertendes Muster im xmlstring der von Wundergroung kommt
            en: ...
        valid:
          - display_location/city
          - observation_location/city
          - local_time_rfc822
          - observation_time_rfc822
          - observation_epoch
